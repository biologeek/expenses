<div ng-controller="LoginController as lCtrl">

<form name="connectionForm">
<input type="text" ng-model="lCtrl.login" placeholder="Username"><!-- [{'login.username' | translate}}-->
<br />
<input type="password" ng-model="lCtrl.password" placeholder="Password"><!-- {{'login.password' | translate}} -->
<br />
<input type="submit" placeholder="Submit" ng-click="lCtrl.submitted()"><!-- {{'login.submitButton' | translate}} -->
</form>
</div>
