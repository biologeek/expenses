<div class="container" ng-controller="ChartsController as chCtrl"><div ng-repeat="chart in chCtrl.charts"><div class="col-lg-6 col-sm-12 code"><div class="ng-isolate-scope"><ul class="nav nav-tabs" ng-class="{'nav-stacked': vertical, 'nav-justified': justified}" ng-transclude=""><li ng-class="{active: active, disabled: disabled}" heading="Settings" class="settings ng-scope ng-isolate-scope active"><a href="" ng-click="select()" tab-heading-transclude="" class="ng-binding">Settings</a></li></ul><div class="tab-content"><form name="line-chart-options"><multiselect ng-model="chCtrl.chosenTypes" options="chCtrl.types" show-select-all="true" show-unselect-all="true"></multiselect><datepicker ng-model="chart.begin"></datepicker><datepicker ng-model="chart.end"></datepicker></form></div></div></div><div id="content" class="col-md-10"><div class="panel panel-default"><div class="panel-heading">Line Chart</div><div class="panel-body"><canvas id="line" class="chart chart-line ng-isolate-scope" chart-data="chart.yLabels" chart-labels="chart.xLabels" chart-click="onClick" chart-hover="onHover" chart-series="chart.series" chart-options="chCtrl.defaultChartOptions" chart-dataset-override="datasetOverride" height="375" width="751" style="display: block; width: 601px; height: 300px;"></canvas></div></div></div></div></div>
