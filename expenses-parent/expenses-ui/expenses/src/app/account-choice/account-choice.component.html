<mat-card>
  <mat-card-header>Account</mat-card-header>
  <mat-card-content>
    <mat-grid-list rowHeight="60px" cols="1">
      <mat-grid-tile>
        <mat-select placeholder="Accounts" (selectionChange)="selectAccount($event)">
          <mat-option *ngFor="let account of accounts" [value]="account">
            {{account.name}}
          </mat-option>
        </mat-select>
      </mat-grid-tile>
    </mat-grid-list>
  </mat-card-content>
</mat-card>
